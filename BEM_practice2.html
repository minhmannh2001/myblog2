<!DOCTYPE html>

<html>
    <head>
        <title>Hello</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="BEM_practice2.css">
        <link rel="stylesheet" href="BEM_button.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div>
            <div id="toast">
                
            </div>

            <div>
                <button onclick="showSuccessToast()" class="btn btn--success">Show success toast</button>
                <button onclick="showErrorToast()" class="btn btn--danger">Show error toast</button>
            </div>
            
        </div>

        <script>
            // Toast function
            function toast({
                title = '', 
                message = '', 
                type = 'info', 
                duration = 3000,
            }) {
                const main = document.getElementById('toast');
                if (main) {
                    const toast = document.createElement('div');

                    // Auto remove toast
                    const autoRemoveId = setTimeout(function(){
                        main.removeChild(toast);
                    }, duration + 1000);

                    toast.onclick = function(e) {
                        if (e.target.closest(".toast__close")) {
                            main.removeChild(toast);
                            clearTimeout(autoRemoveId);
                        }
                    }

                    const typeToast = 'toast--' + type;
                    const icons = {
                        success: "fas fa-check-circle",
                        info: "fas fa-info",
                        warning: "fas fa-exclamation-triangle",
                        error: "fas fa-exclamation-circle",
                    }
                    const icon = icons[type];
                    const delay = (duration / 1000).toFixed(2);

                    toast.classList.add('toast', typeToast);
                    animationString = 'slideFromLeft 0.3s ease, fadeOut linear 1s '+ delay.toString() + 's forwards';
                    toast.style.animation = animationString;
                    toast.innerHTML = `
                        <div class="toast__icon">
                            <i class="${icon}"}></i>
                        </div>
                        <div class="toast__body">
                            <h3 class="toast__title">${title}</h3>
                            <p class="toast__msg">${message}</p>
                        </div>
                        <div class="toast__close">
                            <i class="fas fa-times"></i>
                        </div>
                    `;
                        
                    main.appendChild(toast);
                }
            }

            function showSuccessToast(){
                toast({
                title: 'Thành công!',
                message: 'Bạn đã đăng ký thành công tài khoản Apple Developer.',
                type: 'success',
                duration: 3000,
                });
            }

            function showErrorToast(){
                toast({
                title: 'Thất bại!',
                message: 'Thất bại, vui lòng kiểm tra lại đường truyền.',
                type: 'error',
                duration: 3000,
                });
            }
            
        </script>
    </body>
</html>
